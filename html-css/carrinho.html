<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="The Real Ones, trap, beat, brasília, compra e venda" />
	<meta name="description" content="Compre e venda seus beats no site do The Real Ones">
	<link rel="stylesheet" type="text/css" href="css/carrinho.css">
	<script src="JS/carrinho.js" type="module"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>The Real Ones</title>
</head>
<body>
	<header>
		<nav class="nav-1">
			<div class="logo-1"> <!-- começo -->
				<a href="index.html">
					<img src="img/logo-principal.png" alt="logo The Real Ones">
				</a>
			</div>
			<div class="menu-1"> <!-- centralizado -->
				<ul>
					<li class="botoes-menu"><a href="index.html">HOME</a></li>
					<li class="botoes-menu"><a href="beats.html">BEATS</a></li>
					<li class="botoes-menu"><a href="sobrenos.html">SOBRE NÓS</a></li>
					<li class="botoes-menu"><a href="cadastro.html">CADASTRO</a></li>
				</ul>
			</div>
			<div class="login-1"> <!-- final -->
				<a href="#">
					<img id="img-nav" src="img/carrinho.png" alt="Carrinho de compras">
				</a>
				<a href="login.html">
					<img id="img-nav" src="img/login.png" alt="Login/Cadastro">
				</a>
			</div>
		</nav>
	</header>
	<section>
		<main>
			<h1 >Carrinho</h1>
			<form action="" class="display-carrinho">
				<div class="caixa">
					<div id="pt-produto">
						<div class="produto" id="card-1">
							<img src="img/capa-TRO.png" class="img-card" alt="">
							<div>
								<h4>"Liçença Premium"</h4>
								<h3>Type-Beat "Tapes" <b>140BPM</b></h3>
								<h5><b>Valor: R$80,00</b></h5>
							</div>
						</div>
						<div class="produto" id="card-2">
							<img src="img/capa-card-beats.jpg" class="img-card" alt="">
							<div>
								<h4>"Liçença Premium"</h4>
								<h3>Type-Beat "Mikezin" <b>128BPM</b></h3>
								<h5><b>Valor: R$60,00</b></h5>
							</div>
						</div>

					</div>
				</div>
			</form>

		</main>
		<aside>
			<div class="pt-pagamento">
				<div class="pagamento">
					<p>Tapes: R$ 80,00 <br><br> Mikezin: R$ 60,00</p>
					<ul class="separator">
						<li></li>
					</ul>
					<p>Sub-Total: R$140,00</p>
					<p>Taxas: R$00,00</p>
				</div>
				<div class="forma-pagamento">
					<div id="terceiro-card">
					<form id="form-ultimo">
					<p>Pagamento</p>
					<fieldset id="cartoes">

						<legend>Forma de Pagamento</legend>

						<input id="visa" type="radio" name="genero" value="masc"> 
						<img src="img/visa.png">

						<input id="master" type="radio" name="genero" value="masc"> 
						<img src="img/master.png">

						<input id="amex" type="radio" name="genero" value="masc"> 
						<img src="img/amex.png">
						
						
					</fieldset>

				<div id="main-container">
					<form id="register-form" action="">
					<div class="half-box1">
						<label for="cc">Número do cartão</label>
						<input class="val" type="text" name="cc" id="cc" placeholder="Numero do cartao" pattern="[0-9]{12}" required onkeyup="verifBandeira()" />
					</div>
					<div class="half-box2">
						<label for="">Data de validade:</label>
					<div>
						<input type="text" name="mes" id="mes" placeholder="MM" />
						/
						<input type="text" name="ano" id="ano" placeholder="AAAA" />
					</div>
					</div>

				</div>		
				<div id="botoes-form">
					<input type="submit" name="enviar" value="Enviar" />
					<input type="reset" name="limpar" value="Limpar" />
				</div>
				<center>
					<span id="erro-cartao" oninput=" verifBandeira(this.value)" style="color: red;"></span>
				</center>
				</form>
				</div>
				</div>
			</div>
		</aside>
	</section>
	<nav id="botao-contato">
		<a href="https://www.instagram.com/therealonesofc/" target="_blank">
			<div class="fab">
				<button class="main">
					<img src="img/ig-icon-contato.png" alt="contato_instagram">
				</button>
			</div>
		</a>
	</nav>
	<script src="JS/main.js"></script>
	<script src="JS/validarCompra.js"></script>
	<script src="JS/validarCartao.js"></script>
	<script src="JS/carrinho.js"></script>
</body>
</html>
