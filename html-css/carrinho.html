<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="The Real Ones, trap, beat, brasília, compra e venda" />
	<meta name="description" content="Compre e venda seus beats no site do The Real Ones">
	<link rel="stylesheet" type="text/css" href="carrinho.css">

	<title>The Real Ones</title>
</head>

<body>
	<header>
		<nav class="nav-1">
			<div class="logo-1"> <!-- começo -->
				<a href="index.html">
					<img src="img/logo-principal.png" alt="logo The Real Ones">
				</a>
			</div>
			<div class="menu-1"> <!-- centralizado -->
				<ul>
					<li class="botoes-menu"><a href="index.html">HOME</a></li>
					<li class="botoes-menu"><a href="beats.html">BEATS</a></li>
					<li class="botoes-menu"><a href="sobrenos.html">SOBRE NÓS</a></li>
					<li class="botoes-menu"><a href="cadastro.html">CADASTRO</a></li>
				</ul>
			</div>
			<div class="login-1"> <!-- final -->
				<a href="#">
					<img id="img-nav" src="img/carrinho.png" alt="Carrinho de compras">
				</a>

				<a href="login.html">
					<img id="img-nav" src="img/login.png" alt="Login/Cadastro">
				</a>
			</div>
		</nav>
	</header>
	<section>
		<main>
			<h1>Carrinho</h1>
			<form action="" class="display-carrinho">

				<div class="caixa">
					<div id="pt-produto">

						<div class="produto" id="card-1">
							<img src="img/capa-TRO.png" class="img-card" alt="">
							<div>
								<h4>"Liçença Premium"</h4>
								<h3>Type-Beat "Tapes" <b>140BPM</b></h3>
								<h5><b>Valor: R$80,00</b></h5>
							</div>
						</div>
						<div class="produto" id="card-2">
							<img src="img/capa-card-beats.jpg" class="img-card" alt="">
							<div>
								<h4>"Liçença Premium"</h4>
								<h3>Type-Beat "Mikezin" <b>128BPM</b></h3>
								<h5><b>Valor: R$60,00</b></h5>
							</div>
						</div>

					</div>
				</div>
			</form>

		</main>
		<aside>
			<div class="pt-pagamento">
				<div class="pagamento">
					<p>Tapes: R$ 80,00 <br><br> Mikezin: R$ 60,00</p>
					<ul class="separator">
						<li></li>
					</ul>
					<p>Sub-Total: R$140,00</p>
					<p>Taxas: R$00,00</p>
				</div>
				<div class="forma-pagamento">
					<label for="forma-pagamento " class="name-pag">Escolha dos Pagamentos:</label><br>
					<select id="seletor-pagamento" name="Escolha dos Pagamentos">
						<option value="PIX">Pix</option>
						<option value="BOLETO">Boleto</option>
						<option value="CREDITO">Crédito</option>
					</select>
					<ul class="separator">
						<li></li>
					</ul>

					<p>Valor-total: R$ 140,00</p>
					<div class="botao-comprar">
						<div class="comprar">
							<a href="index.html">Finalizar Compra</a>
						</div>
					</div>
					<img src="img/formapag.png" alt="" class="bandeiras-pagamento">
				</div>
			</div>
		</aside>
	</section>







	<nav id="botao-contato">
		<a href="https://www.instagram.com/therealonesofc/" target="_blank">
			<div class="fab">
				<button class="main">
				</button>
			</div>
		</a>
	</nav>

</body>

</html>
