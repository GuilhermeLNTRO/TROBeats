<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="The Real Ones, trap, beat, brasília, compra e venda" />
    <meta name="description" content="Compre e venda seus beats no site do The Real Ones">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">

    <title>The Real Ones</title>
</head>

<body>
    <header>
        <nav class="nav-1">
            <div class="logo-1"> <!-- começo -->
                <a href="index.html">
                    <img src="img/logo-principal.png" alt="logo The Real Ones">
                </a>
            </div>
            <div class="menu-1"> <!-- centralizado -->
                <ul>
                    <li class="botoes-menu"><a href="index.html">HOME</a></li>
                    <li class="botoes-menu"><a href="beats.html">BEATS</a></li>
                    <li class="botoes-menu"><a href="sobrenos.html">SOBRE NÓS</a></li>
                    <li class="botoes-menu"><a href="#">CADASTRO</a></li>
                </ul>
            </div>
            <div class="login-1"> <!-- final -->
                <a href="carrinho.html">
                    <img id="img-nav" src="img/carrinho.png" alt="Carrinho de compras">
                </a>

                <a href="login.html">
                    <img id="img-nav" src="img/login.png" alt="Login/Cadastro">
                </a>
            </div>
        </nav>
    </header>

    <section>
        <h1>Cadastro</h1>

        <form id="myForm" name="" method="Post" action="">

            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome_completo" placeholder="Nome Completo" required autofocus />

            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="nomeusuario@email.com" />

            <label for="cpf">CPF:</label>
            <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" pattern="\d{3}.\d{3}.\d{3}-\d{2}" oninput="cpfValidacao(this.value)" required />
            <span id="spanErro" style="color: red; "></span><br>

            <label for="telefone">Telefone:</label>
            <input id="telefone" type="tel" name="telefone" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" />
            <span id="telefoneError" style="color: red;"></span><br>

            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="****************" />


            <div id="botoes-form">
                <input type="submit" name="bt-cadastrar" value="CADASTRAR" />
                <input type="reset" name="bt-cancelar" value="CANCELAR" />
            </div>


            <p>Já possui cadastro? Faça seu <a id="link-cadastrar" href="login.html">Login</a></p>
        </form>
    </section>

    <nav id="botao-contato">
        <a href="https://www.instagram.com/therealonesofc/" target="_blank">
            <div class="fab">
                <button class="main">
                    <img src="img/ig-icon-contato.png" alt="contato_instagram">
                </button>
            </div>
        </a>
    </nav>

    <script src="JS/cpfVerificar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('myForm').addEventListener('submit', function(event) {
                var telefoneInput = document.getElementById('telefone');
                var telefoneValue = telefoneInput.value;
                var telefonePattern = /^\(\d{2}\)\d{5}-\d{4}$/;

                if (!telefonePattern.test(telefoneValue)) {
                    document.getElementById('telefoneError').textContent = 'O telefone deve estar no formato (99)99999-9999.';
					
                    event.preventDefault(); // Impede o envio do formulário
                } else {
                    document.getElementById('telefoneError').textContent = '';
                }
            });
        });
    </script>
</body>

</html>
